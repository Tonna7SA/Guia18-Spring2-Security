<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Estancia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Css Personalizado-->
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div class="container-fluid contenedor">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensaje">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensaje" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


         <form class="formulario" th:action="@{/admin/registro}" method="POST">
            <h3 class="my-3 title"><i class="fa-solid fa-pen"></i> Crear Usuario</h3>

            <div class="form-group mb-4">
                <input type="email" id="email" class="form-control" name="email" placeholder="Ingresa el email"
                    th:value="${email}" />
                <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-group mb-4">
                <input type="text" id="alias" class="form-control" name="alias" placeholder="Ingresa el alias"
                    th:value="${alias}" />
                <label class="form-label" for="alias">Alias</label>
            </div>

            <div class="form-group mb-4">
                <input type="password" id="clave" class="form-control" name="clave" placeholder="********" />
                <label class="form-label" for="clave">Contraseña</label>
            </div>

            <div class="form-group mb-4">
                <input type="password" id="clave2" class="form-control" name="clave2" placeholder="********" />
                <label class="form-label" for="clave2">Repite la contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
        </form> 


        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/admin/lista}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
