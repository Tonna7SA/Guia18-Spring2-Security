<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Estancia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Css Personalizado-->
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <!-- <div class="container-fluid contenedor"> -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensaje">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensaje" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <form class="formulario" th:action="@{/casa/registro}" method="POST" enctype="multipart/form-data">
            <h3 class="my-3 title"><i class="fa-solid fa-pen"></i> Crear Casa</h3>
            <input hidden th:value= "${session.usuariosession.id}" name="idFamilia">
            <div class="form-group mb-4">
                <label for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle" name="calle" required th:value="${calle}">
            </div>
            <div class="form-group mb-4">
                <label for="numero">Número:</label>
                <input type="number" class="form-control" id="numero" name="numero" required th:value="${numero}">
            </div>
            <div class="form-group mb-4">
                <label for="codPostal">Código Postal:</label>
                <input type="text" class="form-control" id="codPostal" name="codPostal" required th:value="${codPostal}">
            </div>
            <div class="form-group mb-4">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required th:value="${ciudad}">
            </div>
            <div class="form-group mb-4">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" name="pais" required th:value="${pais}">
            </div>
            <div class="form-group mb-4">
                <label for="fechaDesde">Disponible desde:</label>
                <input type="date" class="form-control" id="fechaDesde" name="fechaDesde" required th:value="${fechaDesde}">
            </div>
            <div class="form-group mb-4">
                <label for="fechaHasta">Disponible hasta:</label>
                <input type="date" class="form-control" id="fechaHasta" name="fechaHasta" required th:value="${fechaHasta}">
            </div>
            <div class="form-group mb-4">
                <label for="minDias">Estancia mínima:</label>
                <input type="number" class="form-control" id="minDias" name="minDias" required th:value="${minDias}">
            </div>
            <div class="form-group mb-4">
                <label for="maxDias">Estancia máxima:</label>
                <input type="number" class="form-control" id="maxDias" name="maxDias" required th:value="${maxDias}">
            </div>
            <div class="form-group mb-4">
                <label for="precio">Precio por noche:</label>
                <input type="number" class="form-control" id="precio" name="precio" required th:value="${precio}">
            </div>
            <div class="form-group mb-4">
                <label for="tipoVivienda">Tipo de vivienda:</label>
                <input type="text" class="form-control" id="tipoVivienda" name="tipoVivienda" required th:value="${tipoVivienda}">
            </div>
            <div class="form-group mb-4">
                <input type="file" class="form-control" name="archivo" >
            </div>
            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
        </form>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/casa/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
