<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Ver</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"> </nav>


    <div class="container-fluid m-5 contenedor">

        <form align=" center" class="formulario" th:action="@{/usuario/eliminar/__${usuario.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">

            <div class="form-group my-3">
                <label class="mb-2" id="cargar">Está seguro que desea eliminar el siguiente usuario?</label>
                <input th:value="${usuario.nombre}" type="text" class="form-control" name="nombre">

            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Eliminar</button>
        </form>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito 👍</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error 👎</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1" id="pie">Esta porquería la hizo Kave Canem</p>
                <p class="mb-0" id="pie">Otra oportunidad <a id="pie" href="/"><br>Visit the homepage</a> or read our <a
                        id="pie" href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1" id="pie">
                    <a id="pie" href="#"><span></span></a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
