<body>
    <nav th:replace="/fragments/navbar :: nav"> </nav>

    <div class="container m-5">
        <table class="table table-dark">
            <thead>

                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Imagen</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Modificar Rol</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Eliminar Perfil</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr>
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <!--
                    <td >
                            <a> <img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" ></a>
                        </td>
                    -->

                        <td>
                            <a th:href= "@{/admin/modificarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Modificar Rol</a>
                        </td>
                    <td>

                        <a th:href="@{/admin/eliminar/__${usuario.id}__}"><i class="fas fa-feather-alt"> </i> Eliminar usuario </a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>



    <footer class="text-muted py-5">
        <div class="containerFooter">
            <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>

                    href="../getting-started/introduction/">getting started guide</a>.</p>
            <p class="float-end mb-1">
                <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a>
            </p>
        </div>
    </footer>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
